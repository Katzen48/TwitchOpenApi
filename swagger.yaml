  /chat/emotes:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Emotes
      description: Gets all emotes that the specified Twitch channel created. For
        example, subscriber emotes, follower emotes, and Bits tier emotes.
      tags:
        - Chat
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /chat/emotes/global:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Global Emotes
      description: Gets all global emotes. Global emotes are Twitch-specific emoticons
        that every user can use in Twitch chat.
      tags:
        - Chat
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        images:
                          type: object
                          properties:
                            url_1x:
                              type: string
                            url_2x:
                              type: string
                            url_4x:
                              type: string
                        format:
                          type: array
                          items:
                            type: string
                        scale:
                          type: array
                          items:
                            type: string
                        theme_mode:
                          type: array
                          items:
                            type: string
                  template:
                    type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
