openapi: 3.0.0
servers:
  - url: https://api.twitch.tv/helix
    description: Production API
externalDocs:
  description: Official documentation
  url: https://dev.twitch.tv/docs/api/
info:
  title: Twitch Helix API
  description: The Twitch API is a RESTful API that lets developers build creative
    integrations for the broader Twitch community. THIS DOCUMENTATION IS NEITHER
    MAINTAINED BY OR AFFILIATED WITH TWITCH
  termsOfService: https://www.twitch.tv/p/en/legal/developer-agreement/
  contact:
    name: TwitchDev
    url: https://dev.twitch.tv/support/
    email: developers@twitch.tv
  version: 2024‑03‑07
paths:
  /channels/commercial:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    post:
      summary: Start Commercial
      description: Starts a commercial on the specified channel.
      tags:
        - Ads
      security:
        - oauth:
            - channel:edit:commercial
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        length:
                          type: number
                          example: 60
                        message:
                          type: string
                        retry_after:
                          type: number
                          example: 480
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
  /channels/ads:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Ad Schedule
      description: Returns ad schedule related information.
      tags:
        - Ads
      security:
        - oauth:
            - channel:read:ads
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /channels/ads/schedule/snooze:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    post:
      summary: Snooze Next Ad
      description: Pushes back the timestamp of the upcoming automatic mid-roll ad by
        5 minutes.
      tags:
        - Ads
      security:
        - oauth:
            - channel:manage:ads
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /analytics/extensions:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Extension Analytics
      description: Gets an analytics report for one or more extensions.
      tags:
        - Analytics
      security:
        - oauth:
            - analytics:read:extensions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        extension_id:
                          type: string
                          example: efgh
                        URL:
                          type: string
                          example: https://twitch-piper-reports.s3-us-west-2.amazonaws.com/dynamic/LoL%20ADC...
                        type:
                          type: string
                          example: overview_v2
                        date_range:
                          type: object
                          properties:
                            started_at:
                              type: string
                              example: 2018-03-01T00:00:00Z
                            ended_at:
                              type: string
                              example: 2018-06-01T00:00:00Z
                  pagination:
                    type: object
                    properties:
                      cursor:
                        type: string
                        example: eyJiIjpudWxsLCJhIjp7Ik9mZnNldCI6NX19
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: extension_id
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
        - name: started_at
          in: query
          schema:
            type: string
        - name: ended_at
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: string
        - name: after
          in: query
          schema:
            type: string
  /analytics/games:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Game Analytics
      description: Gets an analytics report for one or more games.
      tags:
        - Analytics
      security:
        - oauth:
            - analytics:read:games
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        game_id:
                          type: string
                          example: "493057"
                        URL:
                          type: string
                          example: https://twitch-piper-reports.s3-us-west-2.amazonaws.com/games/66170/overview/15183...
                        type:
                          type: string
                          example: overview_v2
                        date_range:
                          type: object
                          properties:
                            started_at:
                              type: string
                              example: 2018-01-01T00:00:00Z
                            ended_at:
                              type: string
                              example: 2018-03-01T00:00:00Z
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: game_id
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
        - name: started_at
          in: query
          schema:
            type: string
        - name: ended_at
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: string
        - name: after
          in: query
          schema:
            type: string
  /bits/leaderboard:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Bits Leaderboard
      description: Gets the Bits leaderboard for the authenticated broadcaster.
      tags:
        - Bits
      security:
        - oauth:
            - bits:read
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example: "158010205"
                        user_login:
                          type: string
                          example: tundracowboy
                        user_name:
                          type: string
                          example: TundraCowboy
                        rank:
                          type: number
                          example: 1
                        score:
                          type: number
                          example: 12543
                  date_range:
                    type: object
                    properties:
                      started_at:
                        type: string
                        example: 2018-02-05T08:00:00Z
                      ended_at:
                        type: string
                        example: 2018-02-12T08:00:00Z
                  total:
                    type: number
                    example: 2
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: count
          in: query
          schema:
            type: string
        - name: period
          in: query
          schema:
            type: string
        - name: started_at
          in: query
          schema:
            type: string
        - name: user_id
          in: query
          schema:
            type: string
  /bits/cheermotes:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Cheermotes
      description: Gets a list of Cheermotes that users can use to cheer Bits.
      tags:
        - Bits
      security:
        - oauth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        prefix:
                          type: string
                          example: Cheer
                        tiers:
                          type: array
                          items:
                            type: object
                            properties:
                              min_bits:
                                type: number
                                example: 1
                              id:
                                type: string
                                example: "1"
                              color:
                                type: string
                                example: "#979797"
                              images:
                                type: object
                                properties:
                                  dark:
                                    type: object
                                    properties:
                                      animated:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/animated/1/1.gif
                                          "2":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/animated/1/2.gif
                                          "3":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/animated/1/3.gif
                                          "4":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/animated/1/4.gif
                                          "1.5":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/animated/1/1.5.gif
                                      static:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/static/1/1.png
                                          "2":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/static/1/2.png
                                          "3":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/static/1/3.png
                                          "4":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/static/1/4.png
                                          "1.5":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/dark/static/1/1.5.png
                                  light:
                                    type: object
                                    properties:
                                      animated:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/1/1.gif
                                          "2":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/1/2.gif
                                          "3":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/1/3.gif
                                          "4":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/1/4.gif
                                          "1.5":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/animated/1/1.5.gif
                                      static:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/static/1/1.png
                                          "2":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/static/1/2.png
                                          "3":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/static/1/3.png
                                          "4":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/static/1/4.png
                                          "1.5":
                                            type: string
                                            example: https://d3aqoihi2n8ty8.cloudfront.net/actions/cheer/light/static/1/1.5.png
                              can_cheer:
                                type: boolean
                                example: true
                              show_in_bits_card:
                                type: boolean
                                example: true
                        type:
                          type: string
                          example: global_first_party
                        order:
                          type: number
                          example: 1
                        last_updated:
                          type: string
                          example: 2018-05-22T00:06:04Z
                        is_charitable:
                          type: boolean
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /extensions/transactions:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Extension Transactions
      description: Gets an extension’s list of transactions.
      tags:
        - Bits
      security:
        - oauth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 74c52265-e214-48a6-91b9-23b6014e8041
                        timestamp:
                          type: string
                          example: 2019-01-28T04:15:53.325Z
                        broadcaster_id:
                          type: string
                          example: "439964613"
                        broadcaster_login:
                          type: string
                          example: chikuseuma
                        broadcaster_name:
                          type: string
                          example: chikuseuma
                        user_id:
                          type: string
                          example: "424596340"
                        user_login:
                          type: string
                          example: quotrok
                        user_name:
                          type: string
                          example: quotrok
                        product_type:
                          type: string
                          example: BITS_IN_EXTENSION
                        product_data:
                          type: object
                          properties:
                            domain:
                              type: string
                              example: twitch.ext.uo6dggojyb8d6soh92zknwmi5ej1q2
                            sku:
                              type: string
                              example: testSku100
                            cost:
                              type: object
                              properties:
                                amount:
                                  type: number
                                  example: 100
                                type:
                                  type: string
                                  example: bits
                            inDevelopment:
                              type: boolean
                            displayName:
                              type: string
                              example: Test Product 100
                            expiration:
                              type: string
                            broadcast:
                              type: boolean
                  pagination:
                    type: object
                    properties:
                      cursor:
                        type: string
                        example: cursorString
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: extension_id
          in: query
          schema:
            type: string
        - name: id
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: string
        - name: after
          in: query
          schema:
            type: string
  /channels:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Information
      description: Gets information about one or more channels.
      tags:
        - Channels
      security:
        - oauth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_id:
                          type: string
                          example: "141981764"
                        broadcaster_login:
                          type: string
                          example: twitchdev
                        broadcaster_name:
                          type: string
                          example: TwitchDev
                        broadcaster_language:
                          type: string
                          example: en
                        game_id:
                          type: string
                          example: "509670"
                        game_name:
                          type: string
                          example: Science & Technology
                        title:
                          type: string
                          example: TwitchDev Monthly Update // May 6, 2021
                        delay:
                          type: number
                        tags:
                          type: array
                          items:
                            type: string
                            example: DevsInTheKnow
                        content_classification_labels:
                          type: array
                          items:
                            type: string
                            example: Gambling
                        is_branded_content:
                          type: boolean
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
    patch:
      summary: Modify Channel Information
      description: Updates a channel’s properties.
      tags:
        - Channels
      security:
        - oauth:
            - channel:manage:broadcast
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /channels/editors:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Editors
      description: Gets the broadcaster’s list editors.
      tags:
        - Channels
      security:
        - oauth:
            - channel:read:editors
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example: "182891647"
                        user_name:
                          type: string
                          example: mauerbac
                        created_at:
                          type: string
                          example: 2019-02-15T21:19:50.380833Z
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /channels/followed:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Followed Channels
      description: Gets a list of broadcasters that the specified user follows. You
        can also use this endpoint to see whether a user follows a specific
        broadcaster.
      tags:
        - Channels
      security:
        - oauth:
            - user:read:follows
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: user_id
          in: query
          schema:
            type: string
        - name: broadcaster_id
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: string
        - name: after
          in: query
          schema:
            type: string
  /channels/followers:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Followers
      description: Gets a list of users that follow the specified broadcaster. You can
        also use this endpoint to see whether a specific user follows the
        broadcaster.
      tags:
        - Channels
      security:
        - oauth:
            - moderator:read:followers
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: user_id
          in: query
          schema:
            type: string
        - name: broadcaster_id
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: string
        - name: after
          in: query
          schema:
            type: string
  /channel_points/custom_rewards:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    post:
      summary: Create Custom Rewards
      description: Creates a Custom Reward in the broadcaster’s channel.
      tags:
        - Channel Points
      security:
        - oauth:
            - channel:manage:redemptions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_name:
                          type: string
                          example: torpedo09
                        broadcaster_login:
                          type: string
                          example: torpedo09
                        broadcaster_id:
                          type: string
                          example: "274637212"
                        id:
                          type: string
                          example: afaa7e34-6b17-49f0-a19a-d1e76eaaf673
                        image:
                          type: string
                        background_color:
                          type: string
                          example: "#00E5CB"
                        is_enabled:
                          type: boolean
                          example: true
                        cost:
                          type: number
                          example: 50000
                        title:
                          type: string
                          example: game analysis 1v1
                        prompt:
                          type: string
                        is_user_input_required:
                          type: boolean
                        max_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_stream:
                              type: number
                        max_per_user_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_user_per_stream:
                              type: number
                        global_cooldown_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            global_cooldown_seconds:
                              type: number
                        is_paused:
                          type: boolean
                        is_in_stock:
                          type: boolean
                          example: true
                        default_image:
                          type: object
                          properties:
                            url_1x:
                              type: string
                              example: https://static-cdn.jtvnw.net/custom-reward-images/default-1.png
                            url_2x:
                              type: string
                              example: https://static-cdn.jtvnw.net/custom-reward-images/default-2.png
                            url_4x:
                              type: string
                              example: https://static-cdn.jtvnw.net/custom-reward-images/default-4.png
                        should_redemptions_skip_request_queue:
                          type: boolean
                        redemptions_redeemed_current_stream:
                          type: string
                        cooldown_expires_at:
                          type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
    delete:
      summary: Delete Custom Reward
      description: Deletes a custom reward that the broadcaster created.
      tags:
        - Channel Points
      security:
        - oauth:
            - channel:manage:redemptions
      responses:
        "204":
          description: Deleted
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
        - name: id
          in: query
          schema:
            type: string
    get:
      summary: Get Custom Reward
      description: Gets a list of custom rewards that the specified broadcaster created.
      tags:
        - Channel Points
      security:
        - oauth:
            - channel:read:redemptions
      responses:
        "200":
