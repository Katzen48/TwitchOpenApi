    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Emote Sets
      description: Gets emotes for one or more specified emote sets.
      tags:
        - Chat
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        images:
                          type: object
                          properties:
                            url_1x:
                              type: string
                            url_2x:
                              type: string
                            url_4x:
                              type: string
                        emote_type:
                          type: string
                        emote_set_id:
                          type: string
                        owner_id:
