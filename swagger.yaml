openapi: 3.0.0
servers:
  - url: https://api.twitch.tv/helix
    description: Production API
externalDocs:
  description: Official documentation
  url: https://dev.twitch.tv/docs/api/
info:
  title: Twitch Helix API
  description: The Twitch API is a RESTful API that lets developers build creative
    integrations for the broader Twitch community. THIS DOCUMENTATION IS NEITHER
    MAINTAINED BY OR AFFILIATED WITH TWITCH
  termsOfService: https://www.twitch.tv/p/en/legal/developer-agreement/
  contact:
    name: TwitchDev
    url: https://dev.twitch.tv/support/
    email: developers@twitch.tv
  version: 2022‑02‑25
paths:
  /channels/commercial:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    post:
      summary: Start Commercial
      description: Starts a commercial on a specified channel.
      tags:
        - Ads
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        length:
                          type: number
                        message:
                          type: string
                        retry_after:
                          type: number
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
        - name: length
          in: query
          schema:
            type: integer
  /analytics/extensions:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Extension Analytics
      description: Gets a URL that Extension developers can use to download analytics
        reports (CSV files) for their Extensions. The URL is valid for 5
        minutes. For details about analytics and the fields returned, see the
        Insights & Analytics guide.
      tags:
        - Analytics
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        extension_id:
                          type: string
                        URL:
                          type: string
                        type:
                          type: string
                        date_range:
                          type: object
                          properties:
                            started_at:
                              type: string
                            ended_at:
                              type: string
                  pagination:
                    type: object
                    properties:
                      cursor:
                        type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: after
          in: query
          schema:
            type: string
        - name: ended_at
          in: query
          schema:
            type: string
        - name: extension_id
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: integer
        - name: started_at
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
  /analytics/games:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Game Analytics
      description: Gets a URL that game developers can use to download analytics
        reports (CSV files) for their games. The URL is valid for 5 minutes.
      tags:
        - Analytics
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        game_id:
                          type: string
                        URL:
                          type: string
                        type:
                          type: string
                        date_range:
                          type: object
                          properties:
                            started_at:
                              type: string
                            ended_at:
                              type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: after
          in: query
          schema:
            type: string
        - name: ended_at
          in: query
          schema:
            type: string
        - name: first
          in: query
          schema:
            type: integer
        - name: game_id
          in: query
          schema:
            type: string
        - name: started_at
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
  /bits/leaderboard:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Bits Leaderboard
      description: Gets a ranked list of Bits leaderboard information for an
        authorized broadcaster.
      tags:
        - Bits
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                        user_login:
                          type: string
                        user_name:
                          type: string
                        rank:
                          type: number
                        score:
                          type: number
                  date_range:
                    type: object
                    properties:
                      started_at:
                        type: string
                      ended_at:
                        type: string
                  total:
                    type: number
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: count
          in: query
          schema:
            type: integer
        - name: period
          in: query
          schema:
            type: string
        - name: started_at
          in: query
          schema:
            type: string
        - name: user_id
          in: query
          schema:
            type: string
  /bits/cheermotes:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Cheermotes
      description: Retrieves the list of available Cheermotes, animated emotes to
        which viewers can assign Bits, to cheer in chat. Cheermotes returned are
        available throughout Twitch, in all Bits-enabled channels.
      tags:
        - Bits
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        prefix:
                          type: string
                        tiers:
                          type: array
                          items:
                            type: object
                            properties:
                              min_bits:
                                type: number
                              id:
                                type: string
                              color:
                                type: string
                              images:
                                type: object
                                properties:
                                  dark:
                                    type: object
                                    properties:
                                      animated:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                          "2":
                                            type: string
                                          "3":
                                            type: string
                                          "4":
                                            type: string
                                          "1.5":
                                            type: string
                                      static:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                          "2":
                                            type: string
                                          "3":
                                            type: string
                                          "4":
                                            type: string
                                          "1.5":
                                            type: string
                                  light:
                                    type: object
                                    properties:
                                      animated:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                          "2":
                                            type: string
                                          "3":
                                            type: string
                                          "4":
                                            type: string
                                          "1.5":
                                            type: string
                                      static:
                                        type: object
                                        properties:
                                          "1":
                                            type: string
                                          "2":
                                            type: string
                                          "3":
                                            type: string
                                          "4":
                                            type: string
                                          "1.5":
                                            type: string
                              can_cheer:
                                type: boolean
                              show_in_bits_card:
                                type: boolean
                        type:
                          type: string
                        order:
                          type: number
                        last_updated:
                          type: string
                        is_charitable:
                          type: boolean
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /extensions/transactions:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Extension Transactions
      description: Gets the list of Extension transactions for a given Extension. This
        allows Extension back-end servers to fetch a list of transactions that
        have occurred for their Extension across all of Twitch.
      tags:
        - Bits
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: extension_id
          in: query
          schema:
            type: string
  /channels:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Information
      description: Gets channel information for users.
      tags:
        - Channels
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_id:
                          type: string
                        broadcaster_login:
                          type: string
                        broadcaster_name:
                          type: string
                        broadcaster_language:
                          type: string
                        game_id:
                          type: string
                        game_name:
                          type: string
                        title:
                          type: string
                        delay:
                          type: number
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
    patch:
      summary: Modify Channel Information
      description: Modifies channel information for users.
      tags:
        - Channels
      responses:
        "200":
          description: OK
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /channels/editors:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    get:
      summary: Get Channel Editors
      description: Gets a list of users who have editor permissions for a specific channel.
      tags:
        - Channels
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                        user_name:
                          type: string
                        created_at:
                          type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
  /channel_points/custom_rewards:
    parameters:
      - in: header
        name: client_id
        required: true
        schema:
          type: string
    post:
      summary: Create Custom Rewards
      description: |-
        Creates a Custom Reward on a channel.

         
      tags:
        - Channel Points
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_name:
                          type: string
                        broadcaster_login:
                          type: string
                        broadcaster_id:
                          type: string
                        id:
                          type: string
                        image:
                          type: string
                        background_color:
                          type: string
                        is_enabled:
                          type: boolean
                        cost:
                          type: number
                        title:
                          type: string
                        prompt:
                          type: string
                        is_user_input_required:
                          type: boolean
                        max_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_stream:
                              type: number
                        max_per_user_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_user_per_stream:
                              type: number
                        global_cooldown_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            global_cooldown_seconds:
                              type: number
                        is_paused:
                          type: boolean
                        is_in_stock:
                          type: boolean
                        default_image:
                          type: object
                          properties:
                            url_1x:
                              type: string
                            url_2x:
                              type: string
                            url_4x:
                              type: string
                        should_redemptions_skip_request_queue:
                          type: boolean
                        redemptions_redeemed_current_stream:
                          type: string
                        cooldown_expires_at:
                          type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
    delete:
      summary: Delete Custom Reward
      description: Deletes a Custom Reward on a channel.
      tags:
        - Channel Points
      responses:
        "204":
          description: Deleted
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
        - name: id
          in: query
          schema:
            type: string
    get:
      summary: Get Custom Reward
      description: Returns a list of Custom Reward objects for the Custom Rewards on a
        channel.
      tags:
        - Channel Points
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_name:
                          type: string
                        broadcaster_login:
                          type: string
                        broadcaster_id:
                          type: string
                        id:
                          type: string
                        image:
                          type: string
                        background_color:
                          type: string
                        is_enabled:
                          type: boolean
                        cost:
                          type: number
                        title:
                          type: string
                        prompt:
                          type: string
                        is_user_input_required:
                          type: boolean
                        max_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_stream:
                              type: number
                        max_per_user_per_stream_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            max_per_user_per_stream:
                              type: number
                        global_cooldown_setting:
                          type: object
                          properties:
                            is_enabled:
                              type: boolean
                            global_cooldown_seconds:
                              type: number
                        is_paused:
                          type: boolean
                        is_in_stock:
                          type: boolean
                        default_image:
                          type: object
                          properties:
                            url_1x:
                              type: string
                            url_2x:
                              type: string
                            url_4x:
                              type: string
                        should_redemptions_skip_request_queue:
                          type: boolean
                        redemptions_redeemed_current_stream:
                          type: string
                        cooldown_expires_at:
                          type: string
        "401":
          description: "Unauthenticated: Missing/invalid Token"
        "404":
          description: Not Found
        "500":
          description: "Internal Server Error: Something bad happened on our side"
      parameters:
        - name: broadcaster_id
          in: query
          schema:
            type: string
    patch:
      summary: Update Custom Reward
      description: Updates a Custom Reward created on a channel.
      tags:
        - Channel Points
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        broadcaster_name:
                          type: string
                        broadcaster_login:
                          type: string
                        broadcaster_id:
                          type: string
                        id:
